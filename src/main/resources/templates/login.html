<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <div th:replace="fragments/header :: header"></div>
        <title>PetId</title>
    </head>
    <body style="background-image: url(https://vet.digitail.io/images/login-bg.jpg);">
        <div class="container">
            <div class="row" style="padding-top:100px; padding-bottom:50px;">
                <div class="col-md-4 no-float"></div>
                <div class="col-md-4">
                    <img src="https://seeklogo.com/images/P/pi-logo-FE1C483B5E-seeklogo.com.png" height="150" width="auto" style="margin: auto; display: block;">
                </div>
                <div class="col-md-4 no-float"></div>
            </div>
            <div class="row" style="text-align: center;">
                <div class="col-md-4  no-float"></div>
                <div class="col-md-4 ">
                    <form th:action="@{login}" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Cod parafă" style="padding: 22px; border-radius: 20px; font-size:18px;">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Parolă" style="padding: 22px; border-radius: 20px; font-size:18px;">
                        </div>
                        <div th:if="${loginError}" class="alert alert-danger sm">utilizator inexistent / parolă greșită</div>
                        <button class="btn btn-primary" type="submit" style="padding: 14px; border-radius: 20px; margin-top: 20px; font-size:18px;">Logare</button>
                    </form>
                </div>
                <div class="col-md-4  no-float"></div>
            </div>
            <div class="row"></div>
        </div>
    </body>
</html>
