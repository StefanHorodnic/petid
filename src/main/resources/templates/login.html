<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>PetId</title>

    <link rel="icon" href="https://img.icons8.com/dusk/50/000000/pets.png"/>
</head>
<body class="text-center">
<main class="form">
    <form th:action="@{login}" method="post">
        <img class="mb-4" src="https://img.icons8.com/dusk/50/000000/pets.png" alt="" width="57" height="57">
        <h1 class="h3 mb-3 fw-normal">PetId</h1>

        <div class="form-group">
            <input type="text" class="form-control" id="username" name="username" placeholder="Nume utilizator">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Parolă">
        </div>

        <p th:if="${loginError}" class="error">Utilizator sau parolă greșită.</p>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Logare</button>
    </form>
</main>
</body>
</html>
