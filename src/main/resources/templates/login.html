<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <div th:replace="fragments/header :: header"></div>
        <title>PetId</title>
    </head>
    <body>
        <div class="contaier">
            <div style="height:150px" class="row"></div>
            <div class="row">
                <div class="col-5"></div>
                <div class="col-2">
                        <form th:action="@{login}" method="post">
                            <div class="d-flex justify-content-center">
                                <img src="https://img.icons8.com/dusk/50/000000/pets.png">
                            </div>
                            <div class="d-flex justify-content-center">
                                <h1>PetId</h1>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Cod parafă">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Parolă">
                            </div>

                            <div th:if="${loginError}" class="alert alert-danger sm">utilizator inexistent / parolă greșită</div>

                            <button class="w-100 btn btn-lg btn-primary" type="submit">Logare</button>
                        </form>
                </div>
                <div class="col-5"></div>
            </div>
            <div class="row"></div>
        </div>
    </body>
</html>
