<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <div th:replace="fragments/header"></div>

  <script type="text/javascript" th:src="@{/js/record.js}"></script>

  <!--Date Time Picker-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
  <link rel="stylesheet" th:href="@{/css/main.css}">

  <title>Eveniment</title>
</head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
  <div class="row">
    <h3 th:text="${action} == 'add' ? 'Adaugă un eveniment nou' : 'Modifică evenimentul'"></h3>
  </div>
  <div class="row">
    <div class="col-md-4 no-float"></div>
    <div class="col-md-4">
      <form id="recordInformationForm" th:action="${action} == 'add' ? @{/add-record/record-information} : @{/edit-record/record-information}"
            th:object="${record}" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <input type="hidden" th:field="*{id}">
        </div>
        <div class="form-group">
          <label th:for="${#ids.next('date')}">Data</label>
          <input type="text" class="form-control" th:field="*{date}">
          <p th:if="${#fields.hasErrors('date')}" th:errorclass="error" th:errors="*{date}"></p>
        </div>
        <div class="form-group">
          <label th:for="${#ids.next('text')}">Eveniment</label>
          <textarea type="text" class="form-control" th:field="*{text}"></textarea>
          <p th:if="${#fields.hasErrors('text')}" th:errorclass="error" th:errors="*{text}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Salvează</button>
      </form>
    </div>
    <div class="col-md-4 no-float"></div>
  </div>
</div>
</body>
</html>
