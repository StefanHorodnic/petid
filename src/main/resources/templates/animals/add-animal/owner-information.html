<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/header :: header"></div>
    <script type="text/javascript" th:src="@{/js/owner.js}"></script>
    <script type="text/javascript" th:inline="javascript">
    </script>
    <title>Adaugă animal</title>
</head>
<body>
    <div th:replace="fragments/navigation :: navigation"></div>
    <div class="container">
        <div class="row">
            <h3 th:text="${action} == 'add' ? 'Pasul 1: Informații despre proprietar' : 'Modifică proprietar'"></h3>
        </div>
        <div class="row">
            <div class="col-md-4 no-float"></div>
            <div class="col-md-4">
                <form id="ownerInformationForm" th:action="${action} == 'add' ? @{/add-animal/owner-information} : @{/edit-owner/owner-information}"
                      th:object="${owner}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" id="mode" th:value="${action}">
                    <div class="form-group">
                        <label th:for="${#ids.next('socialSecurityNumber')}">C.N.P.</label>
                        <input type="text" class="form-control" onkeyup="ownerBySocialSecurityNumber()" th:field="*{socialSecurityNumber}">
                        <p th:if="${#fields.hasErrors('socialSecurityNumber')}" th:errorclass="error" th:errors="*{socialSecurityNumber}"></p>
                    </div>
                    <div class="form-group">
                        <label th:for="${#ids.next('lastName')}">Nume</label>
                        <input th:readonly="${action} == 'add' ? 'true' : 'false'" type="text" class="form-control" th:field="*{lastName}">
                        <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}"></p>
                    </div>
                    <div class="form-group">
                        <label th:for="${#ids.next('firstName')}">Prenume</label>
                        <input th:readonly="${action} == 'add' ? 'true' : 'false'" type="text" class="form-control" th:field="*{firstName}">
                        <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}"></p>
                    </div>
                    <div class="form-group">
                        <label th:for="${#ids.next('address')}">Adresă</label>
                        <input th:readonly="${action} == 'add' ? 'true' : 'false'" type="text" class="form-control" th:field="*{address}">
                        <p th:if="${#fields.hasErrors('address')}" th:errorclass="error" th:errors="*{address}"></p>
                    </div>
                    <div class="form-group">
                        <label th:for="${#ids.next('phone')}">Telefon</label>
                        <input th:readonly="${action} == 'add' ? 'true' : 'false'" type="text" class="form-control" th:field="*{phone}" pattern="07[2-8]\d{7}">
                        <p th:if="${#fields.hasErrors('phone')}" th:errorclass="error" th:errors="*{phone}"></p>
                    </div>
                    <div class="form-group">
                        <label th:for="${#ids.next('email')}">Email</label>
                        <input th:readonly="${action} == 'add' ? 'true' : 'false'" type="text" class="form-control" th:field="*{email}">
                        <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"></p>
                    </div>
                    <button th:text="${action} == 'add' ? 'Continuă' : 'Salvează'" type="submit" class="btn btn-primary">Continuă</button>
                </form>
            </div>
            <div class="col-md-4 no-float"></div>
        </div>
    </div>
</body>
</html>
