<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/header :: header"></div>
    <script type="text/javascript" th:src="@{/js/owner.js}"></script>

    <title>Adaugă animal</title>
</head>
<body>
    <div th:replace="fragments/navigation :: navigation"></div>
    <div><h3>Primul pas : Informații despre proprietar</h3></div>
    <div class="container">
        <div class="row">
            <form id="ownerInformationForm" th:action="@{/add-animal/owner-information}" th:object="${owner}" method="post">
                <label for="socialSecurityNumber">C.N.P.</label>
                <input type="text" class="form-control" th:field="*{socialSecurityNumber}" id="socialSecurityNumber" onchange="ownerBySocialSecurityNumber()">
                <label for="lastName">Nume</label>
                <input type="text" class="form-control" th:field="*{lastName}" id="lastName">
                <label for="firstName">Prenume</label>
                <input type="text" class="form-control" th:field="*{firstName}" id="firstName">
                <label for="address">Adresă</label>
                <input type="text" class="form-control" th:field="*{address}" id="address">
                <label for="phoneNumber">Telefon</label>
                <input type="text" class="form-control" th:field="*{phoneNumber}" id="phoneNumber">
                <label for="email">Email</label>
                <input type="text" class="form-control" th:field="*{email}" id="email">
                <button type="submit" class="btn btn-primary">Continuă</button>
            </form>
        </div>
    </div>
</body>
</html>
